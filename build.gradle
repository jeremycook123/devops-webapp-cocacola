buildscript {
  repositories {
    jcenter()
  }
}

plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.2.0' 
    id 'org.sonarqube' version '2.7'
}

allprojects {
    group = 'org.cloudacademy.example.webapp'
    version = '1.0'
    status = 'integration'
}

repositories {
    jcenter()
}

// =======================================

compileJava {
    options.compilerArgs += '-proc:none'
}

// =======================================

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'

    providedCompile 'javax.servlet:javax.servlet-api:4.0.1' 
    testCompile 'junit:junit:4.12'

    runtime 'org.apache.logging.log4j:log4j-core:2.10.0'
    runtime 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
}

war {
    if (project.hasProperty('warName')){
        archiveName = project.property('warName')
    } else{
        archiveName = 'webapp.war'
    }    
}